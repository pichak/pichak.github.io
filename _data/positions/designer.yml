title: UI Designer
desc: This position will be filled with someone who is eager to design simple, human-centered products. The UI designer, will be responsible for the definition, design, user flow, user interface and all together, the user experience. We have a small creative design team and we are passionate to add a more creative people to our small amazing team.
skills:
- desc: You are passionate about getting involved in products which have millions of international users.
- desc: You are a fast-learner and eager to learn new things.
- desc: You have a strong level of communicating in English, or willing to level up your English Language.
desires:
- desc: You are an innovative designer with a strong sense of creating clean and usable design
- desc: You should have an insight into UI principles and should be familiar with all Desktop, Web and Mobile UX/UI Design
- desc: You are proficient with Adobe Photoshop and Adobe Illustrator
- desc: You should have the ability to collaborate with a cross-functional team
motivation: If you are passionate in creating interfaces &amp; experience to make a difference in the lives of millions of users, we would like you to join us.