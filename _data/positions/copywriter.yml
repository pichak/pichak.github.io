title: Content specialist
desc: "At Pichak, our users are at the center of everything we do. We need to make sure that all of our users (loyal and new) know everything they need about our great products as it continues to evolve. <br/>We are looking for a brilliant Content specialist to join our Marketing team to work across our business to make sure that we meet our requirements happens."
desires:
- desc: You are a blogger, or have experience in blogging or journalism
- desc: You have the ability to create a good content and then measure its performance.
- desc: You have a basic knowledge about SEO or you are eager to learn.
- desc: You have excellent command in both spoken and written English.
motivation: "Your main job in Pichak will be communicating with users through our blog, but you must have enough confidence and ability to talk with major media channels like Techcrunch, TNW and so forth, to make a connection with them as we did this before."