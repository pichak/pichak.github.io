title: Marketing Leader
desc: Love of numbers and analytical thinking is a must. We simply need an analytical ninja. These days, we are so fast that you cannot imagine; we have more than 1 million Monthly Active Users and we’ve aimed to reach up to 20 million in one year. As an international company and working in a global market, we think big and we need someone who thinks even bigger; In our theory, anything is possible.
desires:
- desc: You can do analysis on a spreadsheet and you love it.
- desc: "You can communicate and understand users’ needs."
- desc: You have online marketing knowledge and you are curious to extend it.
- desc: You have a good technical insight.
- desc: You can analyze current internet trends and come up with new and creative ideas to interest more users.
motivation: If you wake up and get excited to check metrics, this role is for you, just join us now!