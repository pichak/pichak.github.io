title: Dev Ops
desc: If you have stopped using Windows several years ago and switched to Linux and now you feel free, then you know how to grab, compile and debug open source projects, you are what we are looking for.
desires:
- desc: You know how to configure network settings on a linux box with tools like ip and iptables
- desc: You have enough knowledge to manage a cluster.
- desc: "You are an expert in at least two of these scripting languages: Bash, Ruby, Python, Perl, Go."
- desc: "You are familiar with these terms: VPS, Docker, REST API, Redis, Memcached, etc."
- desc: You have a deep knowledge of TCP/IP protocols.
- desc: You have the ability to handle the stress of high loads of work to test the functionality of the system
motivation: At Pichak, we are working with giants in the cloud like Amazon and Linode; we have to handle a huge amount of requests per minute. It will be a great opportunity for you to use your knowledge and build something useful for everyone around the world.